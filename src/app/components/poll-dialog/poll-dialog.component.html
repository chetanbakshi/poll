<mat-dialog-content>
  <p class="title">{{data.title}}</p>
  <p class="author"><strong>Author: </strong>{{data.author}}</p>
  <p class="create-at"><strong>Date: </strong>{{data.created_at}}</p>
  <p class="url"><strong>Link: </strong><a href="{{data.url}}">{{data.url}}</a></p>
  <div>
    <button mat-raised-button color="warn" (click)="clickHandler()">Close</button>
  </div>
</mat-dialog-content>
